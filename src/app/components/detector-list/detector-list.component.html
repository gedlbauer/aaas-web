<table mat-table *ngIf="detectors" [dataSource]="detectors">
  <ng-container matColumnDef="telemetryName">
    <th mat-header-cell *matHeaderCellDef> Telemetry Name </th>
    <td mat-cell *matCellDef="let element"> {{element.telemetryName}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> {{element.action.name}} </td>
  </ng-container>

  <ng-container matColumnDef="checkInterval">
    <th mat-header-cell *matHeaderCellDef> Check interval </th>
    <td mat-cell *matCellDef="let element"> {{element.checkInterval|formatMilliseconds}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle clickStopPropagation class="example-margin" color="accent" [checked]="element.isRunning">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="more" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="more-cell">
      <mat-icon>chevron_right</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="detector-row" *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.id"></tr>
</table>
