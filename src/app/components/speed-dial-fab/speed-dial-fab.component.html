<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="onToggleFab()">
    <mat-icon [@fabToggler]="{value: fabTogglerState}">add</mat-icon>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <a *ngFor="let btn of buttons" mat-button class="fab-secondary" color="secondary" [routerLink]="['.', btn.url]">
      {{btn.title | translate}}
    </a>
  </div>
</div>
