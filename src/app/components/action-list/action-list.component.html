<table mat-table *ngIf="actions$" [dataSource]="actions$">
    <ng-container matColumnDef="actionType">
        <th mat-header-cell *matHeaderCellDef> {{ 'action.type' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.typeName | translate}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{ 'actionName' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="more" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="more-cell">
            <mat-icon>chevron_right</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="detector-row" *matRowDef="let row; columns: displayedColumns;" [routerLink]="['.',row.id]"></tr>
</table>
<aaas-speed-dial-fab [items]="addableActions"></aaas-speed-dial-fab>
